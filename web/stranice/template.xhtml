<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="east">
                <h:form>
                    <p:commandButton value="Logout" style="float: right"  action="#{mbLogin.logout()}" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="north" size="65" header="KORISNIK: #{mbLogin.ms.toString()}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Doktor" outcome="/stranice/doktor/List.xhtml" />
                        <p:menuitem value="Intervencija" outcome="/stranice/intervencija/List.xhtml" />
                        <p:menuitem value="Medsestra" outcome="/stranice/medsestra/List.xhtml" />
                        <p:menuitem value="Pacijent" outcome="/stranice/pacijent/List.xhtml" />
                        <p:menuitem value="Stavkaintervencije" outcome="/stranice/stavkaintervencije/List.xhtml" />
                        <p:menuitem value="Termin" outcome="/stranice/termin/List.xhtml" />
                        <p:menuitem value="Zub" outcome="/stranice/zub/List.xhtml" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
