<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="90" header="KORISNIK: #{mbLogin.ms.toString()}">
                <h:form id="menuForm">
                    <p:commandButton value="Doktor" style="float: left"  action="/stranice/doktor/List.xhtml" />
                    <p:commandButton value="Intervencija" style="float: left"  action="/stranice/intervencija/List.xhtml" />
                    <p:commandButton value="MedSestra" style="float: left"  action="/stranice/medsestra/List.xhtml" />
                    <p:commandButton value="Pacijent" style="float: left"  action="/stranice/pacijent/List.xhtml" />
                    <p:commandButton value="StavkaIntervencije" style="float: left"  action="/stranice/stavkaintervencije/List.xhtml" />
                    <p:commandButton value="Termin" style="float: left"  action="/stranice/termin/List.xhtml" />
                    <p:commandButton value="Zub" style="float: left"  action="/stranice/zub/List.xhtml" />
                    <p:commandButton value="Logout" style="float: right"  action="#{mbLogin.logout()}" />

                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
