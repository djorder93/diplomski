<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IntervencijaViewDlg" widgetVar="IntervencijaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIntervencijaTitle}">
            <h:form id="IntervencijaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{intervencijaController.selected != null}">
                        <h:outputText value="#{bundle.ViewIntervencijaLabel_naziv}"/>
                        <h:outputText value="#{intervencijaController.selected.naziv}" title="#{bundle.ViewIntervencijaTitle_naziv}"/>
                        <h:outputText value="#{bundle.ViewIntervencijaLabel_datum}"/>
                        <h:outputText value="#{intervencijaController.selected.datum}" title="#{bundle.ViewIntervencijaTitle_datum}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+1"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIntervencijaLabel_zub}"/>
                        <h:outputText value="#{intervencijaController.selected.zub.toString()}" title="#{bundle.ViewIntervencijaTitle_zub}"/>
                        <h:outputText value="#{bundle.ViewIntervencijaLabel_doktor}"/>
                        <h:outputText value="#{intervencijaController.selected.doktor.toString()}" title="#{bundle.ViewIntervencijaTitle_doktor}"/>
                        <h:outputText value="#{bundle.ViewIntervencijaLabel_pacijent}"/>
                        <h:outputText value="#{intervencijaController.selected.pacijent.toString()}" title="#{bundle.ViewIntervencijaTitle_pacijent}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IntervencijaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
