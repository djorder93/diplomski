<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StavkaintervencijeViewDlg" widgetVar="StavkaintervencijeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStavkaintervencijeTitle}">
            <h:form id="StavkaintervencijeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stavkaintervencijeController.selected != null}">
                        <h:outputText value="#{bundle.ViewStavkaintervencijeLabel_stavkaintervencijePK_rbStavke}"/>
                        <h:outputText value="#{stavkaintervencijeController.selected.stavkaintervencijePK.rbStavke}" title="#{bundle.ViewStavkaintervencijeTitle_stavkaintervencijePK_rbStavke}"/>
                        <h:outputText value="#{bundle.ViewStavkaintervencijeLabel_naziv}"/>
                        <h:outputText value="#{stavkaintervencijeController.selected.naziv}" title="#{bundle.ViewStavkaintervencijeTitle_naziv}"/>
                        <h:outputText value="#{bundle.ViewStavkaintervencijeLabel_kolicina}"/>
                        <h:outputText value="#{stavkaintervencijeController.selected.kolicina}" title="#{bundle.ViewStavkaintervencijeTitle_kolicina}"/>
                        <h:outputText value="#{bundle.ViewStavkaintervencijeLabel_intervencija}"/>
                        <h:outputText value="#{stavkaintervencijeController.selected.intervencija}" title="#{bundle.ViewStavkaintervencijeTitle_intervencija}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StavkaintervencijeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
